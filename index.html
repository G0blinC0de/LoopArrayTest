<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Selected Flavors</h2>
    <form id="flavorlist">
        <label>
            <input type="checkbox" name="flavor-option" value="Chocolate">
            Chocolate
        </label><br />
        <label>
            <input type="checkbox" name="flavor-option" value="Vanilla">
            Vanilla
        </label><br />
        <label>
            <input type="checkbox" name="flavor-option" value="Strawberry">
            Strawberry
        </label><br />
        <label>
            <input type="checkbox" name="flavor-option" value="Mint Chocolate">
            Mint Chocolate
        </label><br />
        <label>
            <input type="checkbox" name="flavor-option" value="Rocky Road">
            Rocky Road
        </label><br />
        <button type="submit">Submit Selection</button>
    </form>
    <button id="reset" type="button">Reset</button>

    <script src="js/script.js"></script>
</body>
</html>
